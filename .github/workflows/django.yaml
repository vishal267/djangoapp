name: django 
on: push
jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
    - name: checkout the Code
      uses: actions/checkout@v3
    - name: Install requirements
      run: pip3 install --quiet --requirement requirements.txt
    - name: Lint code
      run: |
        flake8 --ignore=E501,E231 webapp/*.py
        pylint --exit-zero --disable=C0301 --disable=C0326 webapp/*.py
    - name: Run unit tests
      run: |
        python3 -m unittest --verbose --failfast
    - name: Sort imports
      run: |
        # stop the build if there are Python syntax errors or undefined names
        isort .
        isort --check --diff .
  build:
    needs: lint
    runs-on: ubuntu-18.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Declare some variables
        id: vars
        shell: bash 
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      -
        name: Another step
        run: |
          echo "Branch: ${{ steps.vars.outputs.branch }}"
          echo "Sha: ${{ steps.vars.outputs.sha_short }}"
      -    
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: vishal267/djangoapp:${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }}
      -
        name: Set up Kustomize 
        run: |- 
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize
          kustomize version --short
      -   
        name: Checkout
        uses: actions/checkout@v3
      -  
        name: Update the image and push to github repo
        run: |
          cd djangoapp-k8s/overlays/default/
          kustomize edit set image vishal267/djangoapp=vishal267/djangoapp:${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }}
          kustomize build .
          git config --global user.email "vishal267@ymail.com"
          git config --global user.name "vishal arora"
          git add .
          git commit -m "updating the image tag"
          git push
      - name: Push changes to master branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
